<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Productos</title>
</head>

<body class="h-100">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <form class="row g-2" action="/api/productos" method="post">
                    <h1>Ingrese datos</h1>
                    <div class="form-group">
                        <label for="nombre"><b>Nombre</b></label>
                        <input id="nombre" class="form-control username" type="text" name="title">
                    </div>
                    <div class="form-group">
                        <label for="precio"><b>Precio</b></label>
                        <input id="precio" class="form-control" type="number" name="price">
                    </div>
                    <div class="form-group">
                        <label for="thumbnail"><b>Foto URL</b></label>
                        <input id="thumbnail" class="form-control" type="text" name="thumbnail">
                    </div>
                    <div class="btn-toolbar">
                        <button type="submit" class="btn btn-primary btn-customized btn-md">Enviar</button>
                        <button type="reset" class="btn btn-secondary btn-md mx-2">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
